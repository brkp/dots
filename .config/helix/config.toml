theme = "kanagawa"

[editor]
mouse = false
line-number = "relative"
auto-format = true
idle-timeout = 0
lsp.display-inlay-hints = false

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
right = [
  "diagnostics", "workspace-diagnostics",
  "version-control", "selections", "position",
  "file-encoding", "file-line-ending", "file-type"]

mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

