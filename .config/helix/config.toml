theme = "fleet_dark"

[editor]
mouse = false
line-number = "relative"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
right = [
  "diagnostics", "workspace-diagnostics", "selections",
  "position", "file-encoding", "file-line-ending", "file-type"]

mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"