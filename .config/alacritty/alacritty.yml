env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  NEOVIDE_MULTIGRID: "1.0"

window:
  padding:
    x: 10
    y: 10

cursor:
  style: Underline
  vi_mode_style: Block

font:
  size: 10
  normal:
    family: MonoLisa

colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x151515'
    red:     '0xfb9fb1'
    green:   '0xacc267'
    yellow:  '0xddb26f'
    blue:    '0x6fc2ef'
    magenta: '0xe1a3ee'
    cyan:    '0x12cfc0'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x505050'
    red:     '0xfb9fb1'
    green:   '0xacc267'
    yellow:  '0xddb26f'
    blue:    '0x6fc2ef'
    magenta: '0xe1a3ee'
    cyan:    '0x12cfc0'
    white:   '0xf5f5f5'
