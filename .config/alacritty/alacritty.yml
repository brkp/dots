  NEOVIDE_MULTIGRID: "1.0"

window:
  padding:
    x: 10
    y: 10

cursor:
  shape: Undlerline
  vi_mode_style: Block

font:
  size: 10
  normal:
    family: MonoLisa
    # family: Terminus

colors:
  # Default colors
  primary:
    background: '0x212120'
    foreground: '0xc7c7c7'

  # Normal colors
  normal:
    black:   '0x212120'
    red:     '0xa6a9a3'
    green:   '0x89a98b'
    yellow:  '0x7ca3a6'
    blue:    '0x9aa5a8'
    magenta: '0xb1b2b5'
    cyan:    '0xbfc0c2'
    white:   '0xc7c7c7'

  # Bright colors
  bright:
    black:   '0x585857'
    red:     '0xa6a9a3'
