env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  NEOVIDE_MULTIGRID: "1.0"

window:
  padding:
    x: 10
    y: 10

cursor:
  shape: Undlerline
  vi_mode_style: Block

font:
  size: 10
  normal:
    family: MonoLisa
    # family: Terminus

colors:
  # Default colors
  primary:
    background: '0x1f1f1f'
    foreground: '0xc5c8c6'

  # Normal colors
  normal:
    black:   '0x1d1f21'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'

  # Bright colors
  bright:
    black:   '0x969896'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xffffff'
