env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  NEOVIDE_MULTIGRID: "1.0"

window:
  padding:
    x: 10
    y: 10

cursor:
  shape: Undlerline
  vi_mode_style: Block

font:
  size: 10
  normal:
    family: MonoLisa
    # family: DinaRemaster
    # family: Terminus
    # family: Consolas
    # family: Terminus (TTF) for Windows

colors:
  # Default colors
  primary:
    background: '0xe6e7e8'
    foreground: '0x030406'

  # Normal colors
  normal:
    black:   '0xe6e7e8'
    red:     '0xbb3831'
    green:   '0x3b7c99'
    yellow:  '0xc84f45'
    blue:    '0x698e93'
    magenta: '0xc26d6e'
    cyan:    '0xd39089'
    white:   '0x030406'

  # Bright colors
  bright:
    black:   '0x3d4048'
    red:     '0xbb3831'
    green:   '0x3b7c99'
    yellow:  '0xc84f45'
    blue:    '0x698e93'
    magenta: '0xc26d6e'
    cyan:    '0xd39089'
    white:   '0x030406'
